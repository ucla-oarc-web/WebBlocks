    </head>

        <div class="container">
            <div class="row">
                <div class="panel-3 hide-small success gradient">
                    .hide-small
                </div>
                <div class="panel-3 show-small danger gradient">
                    .show-small
                </div>
                <div class="panel-3 hide-medium success gradient">
                    .hide-medium
                </div>
                <div class="panel-3 show-medium danger gradient">
                    .show-medium
                </div>
                <div class="panel-3 hide-large success gradient">
                    .hide-large
                </div>
                <div class="panel-3 show-large danger gradient">
                    .show-large
                </div>
                <div class="panel-3 hide-exlarge success gradient">
                    .hide-exlarge
                </div>

                    .show-exlarge
                </div>

        <div class="container">
            <div class="row">
                <div class="panel-12 hide-media-query success gradient">
                    .hide-media-query
                </div>
            </div>
