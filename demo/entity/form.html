<!DOCTYPE html>
<html>
    
    <head>
        <title>Form</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="../../build/css/blocks.css">
        <script type="text/javascript" src="../../build/js/blocks.js"></script>
        
        <!--[if lte IE 9]>
        <link rel="stylesheet" href="../../build/css/blocks-ie.css">
        <script type="text/javascript" src="../../build/js/blocks-ie.js"></script>
        <![endif]-->
    </head>
    
    <body>
        
        <div class="container">

            <h1>Form</h1>

            <form class="form horizontal">

                <div class="control">
                    <label for="in-1">label[for='in-1']</label>
                    <input type="text" id="in-1" aria-describedby="help-in-1" value="input#in-1[aria-describedby='hlp-in-1']">
                    <p id="help-in-1">p#help-in-1</p>
                </div>

                <div class="control">
                    <input type="text" title="Implicit Label" id="in-2" aria-describedby="help-in-2" value="input#in-2[aria-describedby='hlp-in-2'][title='Implicit Label']">
                    <p id="help-in-2">p#help-in-2 (unlabeled)</p>
                </div>

                <div class="control">
                    <label for="in-3">label[for='in-2'] Very long label for the input which should be clearfixed</label>
                    <input type="text" id="in-3" aria-describedby="help-in-3" value="input#in-3[aria-describedby='hlp-in-3']">
                    <p id="help-in-3">p#help-in-3</p>
                </div>

                <div class="control">
                    <label for="in-4">Full Width Input</label>
                    <input type="text" id="in-4" class="full" aria-describedby="help-in-4" value="input.full#in-4[aria-describedby='hlp-in-4']">
                    <p id="help-in-4">p#help-in-4</p>
                </div>

                <div class="control">
                    <label for="txt-1">label[for='txt-1']</label>
                    <textarea id="txt-1" aria-describedby="help-txt-1">textarea#txt-1[aria-describedby='hlp-txt-1']</textarea>
                    <p id="help-txt-1">p#help-txt-1</p>
                </div>

                <div class="control">
                    <label for="txt-2">label[for='txt-2']</label>
                    <textarea id="txt-2" class="full" aria-describedby="help-txt-2">textarea.full#txt-2[aria-describedby='hlp-txt-2']</textarea>
                    <p id="help-txt-2" class="important-text">p.important-text#help-txt-2</p>
                </div>
                
                <div class="control">
                    <label id="chk-set-1">label#chk-set-1</label>
                    <label><input type="checkbox" aria-labelledby="chk-set-1"> label input[aria-labelledby="chk-set-1"]</label>
                    <label><input type="checkbox" aria-labelledby="chk-set-1"> label input[aria-labelledby="chk-set-1"]</label>
                </div>
                
                <div class="control">
                    <label id="rad-set-1">label#rad-set-1</label>
                    <label><input type="radio" name="rad" aria-labelledby="rad-set-1"> label input[name="rad"][aria-labelledby="rad-set-1"]</label>
                    <label><input type="radio" name="rad" aria-labelledby="rad-set-1"> label input[name="rad"][aria-labelledby="rad-set-1"]</label>
                </div>

                <fieldset>

                    <legend>Fieldset Legend</legend>

                    <div class="control">
                        <label for="f-in-1">label[for='f-in-1']</label>
                        <input type="text" id="f-in-1" aria-describedby="help-f-in-1" value="input#f-in-1[aria-describedby='hlp-f-inf-in-1']</label>
                        <input type="text" id="f-in-1" -1']">
                        <p id="help-f-in-1">p#help-f-in-1</p>
                    </div>
                    
                    <div class="control">
                        <label for="f-in-2">Full Width Input</label>
                        <input type="text" id="f-in-2" class="full" aria-describedby="help-f-in-2" value="input.full#f-in-2[aria-describedby='hlp-f-in-2']">
                        <p id="help-f-in-2">p#help-f-in-2</p>
                    </div>

                </fieldset>

            </form>

        </div>
        
    </body>
    
</html>
