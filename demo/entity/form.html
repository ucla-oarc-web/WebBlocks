<!DOCTYPE html>
<html>
    
    <head>
        <title>List</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" href="../../build/css/blocks.css">
        <script type="text/javascript" src="../../build/js/blocks.js"></script>
        
        <!--[if lte IE 9]>
        <link rel="stylesheet" href="../../build/css/blocks-ie.css">
        <script type="text/javascript" src="../../build/js/blocks-ie.js"></script>
        <![endif]-->
    </head>
    
    <body>
        
        <div class="container">

            <h1>Form</h1>

            <form class="form horizontal">

                <div class="control">
                    <label for="in-1">Input</label>
                    <input type="text" id="in-1">
                    <p>Subtext</p>
                </div>

                <div class="control">
                    <input type="text" id="in-2">
                    <p>Unlabeled input</p>
                </div>

                <div class="control">
                    <label for="in-3">Input long label that should overflow because it's way too long blah blah blah blah</label>
                    <input type="text" id="in-3">
                    <p>Subtext</p>
                </div>

                <div class="control">
                    <label for="in-1">Full Width Input</label>
                    <input type="text" id="in-1" class="full">
                    <p>Subtext</p>
                </div>

                <div class="control">
                    <label for="txt-1">Textarea</label>
                    <textarea id="txt-1"></textarea>
                    <p>Subtext</p>
                </div>

                <div class="control">
                    <label for="txt-1">Textarea</label>
                    <textarea id="txt-1" class="full"></textarea>
                    <p>Subtext</p>
                </div>

                <fieldset>

                    <legend>Fieldset Legend</legend>

                    <div class="control">
                        <label for="in-f-1">Input</label>
                        <input type="text" id="in-f-1">
                        <p>Subtext</p>
                    </div>

                    <div class="control">
                        <label for="in-f-2">Input long label that should overflow</label>
                        <p>Subtext above</p>
                        <input type="text" id="in-f-2">
                        <p>Subtext below</p>
                    </div>

                    <div class="control">
                        <label for="txt-f-1">Textarea</label>
                        <textarea id="txt-f-1" class="full"></textarea>
                        <p>Subtext</p>
                    </div>

                </fieldset>

            </form>

        </div>
        
    </body>
    
</html>
