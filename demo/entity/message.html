<!DOCTYPE html>
<html>
    
    <head>
        <title>Message</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../../build/css/blocks.css">
        <link rel="stylesheet" href="../../build/js/blocks.js">
    </head>
    
    <body>
        
        <h1>Message</h1>
        
        <div class="message">
            .message
        </div>
        
        <div class="message primary">
            .message.primary
        </div>
        
        <div class="message secondary">
            .message.secondary
        </div>
        
        <div class="message tertiary">
            .message.tertiary
        </div>
        
        <div class="message neutral">
            .message.neutral
        </div>
        
        <div class="message info">
            .message.info
        </div>
        
        <div class="message important">
            .message.important
        </div>
        
        <div class="message success">
            .message.success
        </div>
        
        <div class="message warning">
            .message.warning
        </div>
        
        <div class="message danger">
            .message.danger
        </div>
        
        <div class="message inverse">
            .message.inverse
        </div>
        
        <div class="message required">
            .message.required
        </div>
        
        <div class="message highlight">
            .message.highlight
        </div>
        
    </body>
    
</html>
