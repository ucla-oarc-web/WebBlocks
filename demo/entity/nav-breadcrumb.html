<!DOCTYPE html>
<html>
    
    <head>
        
        <title>Entity/Nav/Breadcrumb</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        
        <link rel="stylesheet" href="../../build/css/blocks.css">
        <script type="text/javascript" src="../../build/js/blocks.js"></script>
        
        <!--[if lte IE 9]>
        <link rel="stylesheet" href="../../build/css/blocks-ie.css">
        <script type="text/javascript" src="../../build/js/blocks-ie.js"></script>
        <![endif]-->
        
    </head>
    
    <body>
        
        <h1>Entity/Nav/Breadcrumb</h1>
        
        <h2>Basic Style</h2>

        <ol class="breadcrumb">
            <li>
                <a href="#1">Item 1</a>
                <span class="divider">></span>
            </li>
            <li>
                <a href="#2">Item 2</a>
                <span class="divider">></span>
            </li>
            <li>
                <a href="#3">Item 3</a>
            </li>
        </ol>

        <h2>Plain Text</h2>

        <ol class="breadcrumb">
            <li>
                <a href="#1">Item 1</a>
                <span class="divider">/</span>
            </li>
            <li>
                Plain Text Item
                <span class="divider">/</span>
            </li>
            <li>
                <a href="#1">Item 3</a>
            </li>
        </ol>

        <h2>Active Item</h2>

        <ol class="breadcrumb">
            <li>
                <a href="#1">Item 1</a>
                <span class="divider">&raquo;</span>
            </li>
            <li>
                <a href="#2">Item 2</a>
                <span class="divider">&raquo;</span>
            </li>
            <li class="active">
                Active Item
            </li>
        </ol>
        
    </body>
    
</html>
