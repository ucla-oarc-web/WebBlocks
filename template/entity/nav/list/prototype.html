<!-- Optional class "nav.accordion" to create accordion-style vertical menu  -->
<!-- Optional class "nav.flyout" to create flyout-style vertical menu -->
<nav class="list">

    <!-- 0..* -->
    <h1|h2|h3|h4|h5|h6>Menu Header</h1|h2|h3|h4|h5|h6>

	<!-- 1..* -->
	<!-- Optional class "ul.divider" to add a divider above the list -->
	<ul|ol>
	
		<!-- 0..* -->
		<!-- Optional class "li.active" (for use w/ "nav.accordion" or "nav.flyout") -->
		<li>
		
			<!-- 1 -->
			<!-- Optional class "a|span|h2|h3|h4|h5|h6.nav-header" -->
			<a href="{Menu Item 1 URL}"|h1|h2|h3|h4|h5|h6>{Menu Item 1 Text}</a|h1|h2|h3|h4|h5|h6>
		
			<!-- 0..1 -->
			<ul|ol>
			
				<!--0..*-->
				<li>
				
					<!-- 1 -->
					<a href="{Menu Item 1-1 URL}">{Menu Item 1-1 Text}</a>
				
				</li>
			
			</ul|ol>
		
		</li>
	
	</ul|ol>
	
</nav>
